<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Space | ePortfolio 2077</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./user_space.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2024476_ougd1ij5ms.css">

    <script type="text/javascript">
        window.onload = function(){
            //variables that could be changed by users
            var avatar = "url('./logo.png')";
            var user_name = "Username";
            var _sign = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. In tincidunt.";
            var interested = document.getElementById("interested-stats");
            var views = document.getElementById("views-stats");
            var username = document.getElementById("user-name");
            var sign = document.getElementById("sign");

            var user_avatar_list = document.getElementsByClassName("user-avatar");
            for(var i = 0; i < user_avatar_list.length; i++){
                user_avatar_list[i].style.backgroundImage = avatar;
            } 

            interested.innerText = 30;
            views.innerText = 150;

            username.innerText = user_name;
            sign.innerText = _sign;

        }
    </script>

</head>
<body>

    <div class="topbar-wrapper">
        <div class="topbar">
            <a href="./index.html" class="topbar-main">
                <div class="logo">
                </div>
                <div class="title">
                    ePortfolio 2077
                </div>
            </a>
            <div class="topbar-side">
                <a href="./account.html">
                    <div class="user-avatar">
                        <!-- display user avatar which can be uploaded -->
                    </div>
                    <div class="block"></div>
                </a>
                <div class="dropdown-menu">
                    <div class="detail">
                        <a href="./user-details.html">Personal details</a>
                    </div>
                    <div class="logout">
                        <a href="./login.html">Logout</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="body-wrapper">
        <div class="user-banner">
            <div class="info">
                <a href="./change_avatar.html">
                    <div class="user-avatar"></div>
                </a>
                <div class="text-info">
                    <div id="user-name">Lorem ipsum</div>
                    <div id="sign">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>
            <div class="setting">
                <a href="./setting.html">
                    <i class="iconfont icon-edit" style="font-size:27px"></i>
                </a>
            </div>
        </div>
        <div class="user-tab">
            <div class="stats">
                <div class="interested">
                    <div class="text">Interested</div>
                    <div class="numbers" id="interested-stats">0</div>
                </div>
                <div class="views">
                    <div class="text">Views</div>
                    <div class="numbers" id="views-stats">0</div>
                </div>
            </div>
            <div class="home">
                <a href="#">
                    <i class="iconfont icon-home" style="font-size: 25px; color: rgb(0,0,0,.4);"></i>
                    Home Page
                </a>
            </div>
        </div>
        <div class="main-block">
        </div>
        <div class="side-block">
            <div class="side-top"></div>
            <div class="side-bottom"></div>
        </div>
    </div>

</body>
</html>
