name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 
  compile:
    runs-on: ubuntu-latest
    name: start compiling
    steps:
      - uses: actions/checkout@v2.3.2
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11
     
      - name: compiling with Maven
        run: mvn compile
  
  test:
    runs-on: ubuntu-latest
    name: start unit testing
    needs: [compile]
    steps:
      - uses: actions/checkout@v2.3.2
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.2
        with:
          java-version: 11

      - name: testing units with Maven
        run: mvn test
