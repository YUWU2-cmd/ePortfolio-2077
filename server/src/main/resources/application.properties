server.port=2077
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=${DATABASE_API_URL}
spring.datasource.username=${DATABASE_API_USERNAME}
spring.datasource.password=${DATABASE_API_PASSWORD}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
aws.endpoint_url=https://eportfolioit.s3.us-east-2.amazonaws.com
aws.access_key_id=${AWS_ACCESS_KEY_ID}
aws.secret_access_key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket=eportfolioit
aws.s3.region=us-east-2
